name: Deployment Workflow

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 21.x

      - name: NPM Install
        run: npm install

      - name: Lint
        run: npm run lint

